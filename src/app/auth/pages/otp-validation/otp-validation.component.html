<div class="container">
    <div style="width: 300px;">
        <h3>OTP Verification</h3>

        <p>We have sent verification code to your email.</p>
        
        <div class="form-container">
            <input type="text" id="firstOtp" class="input" [(ngModel)]="firstOtp" (input)="nextFocus($event, 1)" maxlength="1">
            <input type="text" id="secondOtp" class="input" [(ngModel)]="secondOtp" (input)="nextFocus($event, 2)" maxlength="1">
            <input type="text" id="thirdOtp" class="input" [(ngModel)]="thirdOtp" (input)="nextFocus($event, 3)" maxlength="1">
            <input type="text" id="fourthOtp" class="input" [(ngModel)]="fourthOtp" (input)="nextFocus($event, 4)" maxlength="1">
            <input type="text" id="fifthOtp" class="input" [(ngModel)]="fifthOtp" (input)="nextFocus($event, 5)" maxlength="1">
        </div>
    
        <p style="font-size: 0.9rem !important;">Have not received it yet? Click <span style="cursor: pointer; font-weight: 700;" (click)="resendOTP()">here</span> to resend.</p>

        <div style="display:flex; margin-left: 5px;">
            <button class="arc-btn-retro" style="margin-left: auto !important;" 
                (click)="doVerify()" [disabled]="!isValid()">
                Verify
            </button>
        </div>
    </div>
</div>
