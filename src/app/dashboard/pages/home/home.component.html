<div>
    <button (click)="toCreateGroup()">create group form</button>

    <mat-divider></mat-divider>

    <div (click)="toDetailGroup(group.secureId)" *ngFor="let group of groupList" style="cursor: pointer;">
        <h3>{{ group.name }}</h3>
        <label for="category">{{ group.category }}</label>
        <p>{{ group.totalBalance | currency }}</p>
        <mat-divider></mat-divider>
    </div>
</div>
